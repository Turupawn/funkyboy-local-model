services:
  ollama:
    image: ollama/ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  api:
    build: ./api
    container_name: ${INSTANCE_NAME}
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434
      - MODEL=${MODEL}
      - PORT=${PORT:-8080}

volumes:
  ollama-data:

networks:
  default:
    name: ${INSTANCE_NAME}-net
